sudo: required
services:
- docker
before_script:
- docker pull mitchhankins/swolemate || true
script:
- docker build --pull --cache-from mitchhankins/swolemate --tag mitchhankins/swolemate .
- docker run mitchhankins/swolemate
after_script:
- docker images
before_deploy:
- docker login -u "$DOCKER_EMAIL" -p "$DOCKER_PW"
deploy:
  provider: script
  script: docker push mitchhankins/swolemate
  on:
    branch: master
env:
  secure: 
